<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Graph Visualizer (JS)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Graph Visualizer â€” JS (vanilla)</h1>
      <div class="controls">
        <button id="modeAddNode" class="active">Add Node</button>
        <button id="modeAddEdge">Add Edge</button>
        <button id="modeSelect">Select</button>
        <label><input type="checkbox" id="directedChk"> Directed</label>
        <label><input type="checkbox" id="weightedChk"> Weighted</label>
        <button id="clearBtn">Clear</button>
        <button id="exportBtn">Export JSON</button>
        <input id="importFile" type="file" accept=".json" />
      </div>
    </header>

    <main>
      <aside class="panel">
        <div><strong>Selected:</strong> <span id="selectedInfo">none</span></div>
        <hr/>
        <div>
          <label>Start for BFS/DFS/Dijkstra:</label>
          <select id="startSelect"></select>
        </div>
        <div class="algos">
          <button id="bfsBtn">BFS</button>
          <button id="dfsBtn">DFS</button>
          <button id="dijkstraBtn">Dijkstra</button>
          <button id="bipartiteBtn">Check Bipartite</button>
          <button id="convBtn">Show Representations</button>
          <button id="fordFulkBtn">Ford-Fulkerson (max-flow)</button>
        </div>
        <hr/>
        <div id="output"></div>
      </aside>

      <section class="canvas-wrap">
        <svg id="canvas" tabindex="0"></svg>
      </section>
    </main>

    <footer>
      <small>Click canvas to add node. In Add Edge mode: drag from a node to another node to add edge (you'll be prompted for weight/capacity if Weighted checked).</small>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
